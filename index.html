<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Janardan Pathak's Projects</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f4f4f9;
        color: #333;
      }
      header {
        background: #5c67f2;
        color: #fff;
        padding: 1rem 0;
        text-align: center;
      }
      .projects {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 1rem;
        padding: 2rem;
      }
      .project {
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transition: transform 0.3s;
      }
      .project:hover {
        transform: translateY(-5px);
      }
      .project img {
        width: 100%;
        height: auto;
      }
      .project h3 {
        margin: 1rem;
      }
      .project a {
        display: block;
        text-decoration: none;
        background: #5c67f2;
        color: #fff;
        padding: 0.5rem;
        text-align: center;
        margin: 1rem;
        border-radius: 4px;
      }
      .project a:hover {
        background: #4b54d4;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Janardan Pathak's Project Showcase</h1>
      <p>Explore my creations below:</p>
    </header>
    <section class="projects">
      <div class="project">
        <img
          src="https://janardan-pathak.github.io/assets/images/tic.png"
          alt="Tic Tac Toe"
        />
        <h3>Tic-Tac-Toe</h3>
        <a href="https://janardan-pathak.github.io/Tic-Tac-Toe/"
          >View Project</a
        >
      </div>
      <div class="project">
        <img
          src="https://janardan-pathak.github.io/assets/images/url.png"
          alt="URL Shrinker"
        />
        <h3>URL Shrinker</h3>
        <a href="https://janardan-pathak.github.io/Url-Shrinker/"
          >View Project</a
        >
      </div>
      <div class="project">
        <img
          src="https://janardan-pathak.github.io/assets/images/calc.png"
          alt="GUI Calculator"
        />
        <h3>GUI Calculator</h3>
        <a href="https://janardan-pathak.github.io/Gui-Calculator/"
          >View Project</a
        >
      </div>
      <div class="project">
        <img
          src="https://janardan-pathak.github.io/assets/images/file.png"
          alt="Image Deleter"
        />
        <h3>Image Deleter</h3>
        <a href="https://janardan-pathak.github.io/image-Deleter/"
          >View Project</a
        >
      </div>
      <div class="project">
        <img
          src="https://janardan-pathak.github.io/assets/images/html.png"
          alt="HTML to Markdown"
        />
        <h3>HTML to Markdown Converter</h3>
        <a href="https://janardan-pathak.github.io/HtmlToMarkdown/"
          >View Project</a
        >
      </div>
    </section>
  </body>
</html>
